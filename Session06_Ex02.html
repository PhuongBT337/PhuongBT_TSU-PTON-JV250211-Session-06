<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form đăng kí</title>
    <link rel="stylesheet" href="Session06_Ex02.css">
</head>
<body>
    <div class="regis_form">
        <form action="#" method="post">
            <h2>Đăng kí</h2>
            <label for="username" >Tên:</label> <br>
            <input type="text" name="username" placeholder="Username"><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" placeholder="abc123@gmail.com"><br>
            <label for="pass">Mật khẩu:</label><br>
            <input type="password" name="pass" placeholder="Password"><br>
            <button type="submit">Đăng kí</button>
        </form>
    </div>
</body>
